<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amateurs</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body class="login-page">

    <header>
        <div class="logo-container">
            <img src="path/to/your/logo.png" alt="Logo" class="logo">
            <span class="logo-text">Safecity</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="impact.html">Impact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Login</h1>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="captcha">Verify You're Human:</label>
                <input type="checkbox" id="captcha" name="captcha" required>
                <label for="captcha">I am not a robot</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Amateurs. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
